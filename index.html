<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Redirect</title>
  <script>
    // Change this to true or false to activate/deactivate the QR
    const isActive = true; // 👉 true = active, false = inactive

    // URLs
    const activeUrl = "https://example.com"; // ✅ The actual target page
    const inactiveUrl = "https://example.com/disabled.html"; // ❌ A "disabled" message page

    // Redirect logic
    window.location.href = isActive ? activeUrl : inactiveUrl;
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
